<!DOCTYPE html>
{% extends 'base.html' %} {% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <div class="container">
      <h1>Edit Profile</h1>
      <form method="POST">
        {% csrf_token %} {{ form | crispy }}
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>
    {% endblock content %}
  </body>
</html>
